<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>

    // 변수 선언 예제
    var a = 10;

    var b;
    b=20;

//    alert(a);
//    alert(b)

    document.write('<p>');
    document.write(a);
    document.write(b);
    document.write('</p>');

    console.log(a);
    console.log(b);

    // 변수값 저장 예제
    var data1 = 100;
    var data2 = data1 + 200;

    document.write('<p>');
    document.write(data1);
    document.write(data2);
    document.write('</p>');

    // 변수 이름 지정 방법
    var gnbDepthLink = 'Depth 1';
    document.write('<p>');
    document.write(gnbDepthLink);
    document.write('</p>');

    // 배열 변수 선언
    var a = [1,2,3];
    document.write('<p>');
    document.write(a[0]);
    document.write(a[1]);
    document.write(a[2]);
    document.write('</p>');

    var b =[];

    b[0] = 10;
    b[1] = 20;
    b[2] = 30;
  </script>
</head>
<body>

</body>
</html>
